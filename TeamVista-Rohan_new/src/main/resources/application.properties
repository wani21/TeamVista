# Server Configuration
server.port=8080

# MySQL Database Configuration (Production)
spring.datasource.url=jdbc:mysql://localhost:3306/team_productivity
spring.datasource.username=teamvista
spring.datasource.password=teamvista123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
